<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>frontend mentor blog preview card</title>
</head>
<body>
    <div class="main bg-primary h-[100vh] flex justify-center items-center ">
        <div class="box bg-light max-w-[20rem] p-5 rounded-2xl border shadow-right-bottom shadow-dark space-y-3">
            <img class="w-full hidden sm:block"  src="img/desktop.png" alt="">
            <img class="w-full block sm:hidden" src="img/image.png" alt="">
            <div class="meta-tag bg-primary inline-block font-bold text-[12px] px-2 py-1 rounded">Learning</div>
            <div class="meta-description  font-medium text-[12px]">Published 21 Dec 2023</div>
            <div class="heading font-extrabold text-xl">HTML & CSS foundations</div>
            <p class="text-gray text-sm">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="user flex items-center gap-x-[12px]">
                <img class="w-1/12" src="img/userpic.png" alt="">
                <p class="text-xs font-semibold">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
